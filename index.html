<!DOCTYPE html>

<html lang="zh-CN">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>微信红包封面展示</title>

<style>

{

margin: 0;

padding: 0;

box-sizing: border-box;

}

body {

font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;

background-color: #f8f9fa;

color: #333;

line-height: 1.5;

}

复制
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 15px 40px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 1.8rem;
    font-weight: 400;
    color: #333;
    margin-bottom: 8px;
}

.subtitle {
    color: #999;
    font-size: 0.9rem;
}

.search-container {
    margin-bottom: 25px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 14px 20px 14px 50px;
    border: 1px solid #e0e0e0;
    border-radius: 30px;
    font-size: 1rem;
    background-color: white;
    outline: none;
    transition: all 0.2s;
}

.search-input:focus {
    border-color: #07c160;
    box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.1);
}

.search-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
}

.covers-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 40px;
}

.cover-card {
    background-color: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
}

.cover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.cover-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.cover-info {
    padding: 18px;
}

.cover-title {
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 15px;
    color: #333;
}

.receive-btn {
    width: 100%;
    padding: 12px;
    background-color: #07c160;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.2s;
}

.receive-btn:hover {
    background-color: #06ad56;
}

.footer {
    text-align: center;
    padding: 20px 0;
    color: #999;
    font-size: 0.85rem;
    border-top: 1px solid #eee;
    margin-top: 20px;
}

.empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    color: #999;
}

.empty-state i {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #e0e0e0;
}

.empty-state h3 {
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #666;
}

@media (max-width: 768px) {
    .covers-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    .container {
        padding: 15px 12px 30px;
    }
}

@media (max-width: 480px) {
    .covers-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .search-input {
        padding: 12px 20px 12px 45px;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

<div class="container">

<header>

微信红包封面

精选红包封面，一键领取使用

</header>

复制
<div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="search-input" id="searchInput" placeholder="搜索红包封面...">
</div>

<div class="covers-grid" id="coversGrid">
    <!-- 红包封面将通过JavaScript动态生成 -->
</div>

<div class="footer">
    <p>© 2023 微信红包封面 | 本页面为展示页面，实际领取请跳转至微信红包封面专区</p>
</div>
</div>

<script>
// 红包封面数据
const redPacketCovers = [
    { 
        id: 1, 
        title: "春节限定·金兔送福", 
        imageUrl: "https://images.unsplash.com/photo-1608138401167-7b2c6f0a1a3c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/1"
    },
    { 
        id: 2, 
        title: "冰墩墩·冰雪奇缘", 
        imageUrl: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/2"
    },
    { 
        id: 3, 
        title: "星巴克·咖啡时光", 
        imageUrl: "https://images.unsplash.com/photo-1561047029-3000c68339ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/3"
    },
    { 
        id: 4, 
        title: "中秋月圆·玉兔捣药", 
        imageUrl: "https://images.unsplash.com/photo-1539036776275-82e2f6f5b04e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/4"
    },
    { 
        id: 5, 
        title: "灌篮高手·热血青春", 
        imageUrl: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/5"
    },
    { 
        id: 6, 
        title: "耐克·Just Do It", 
        imageUrl: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/6"
    },
    { 
        id: 7, 
        title: "水墨中国风", 
        imageUrl: "https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/7"
    },
    { 
        id: 8, 
        title: "NBA·篮球巨星", 
        imageUrl: "https://images.unsplash.com/photo-1546519638-68e109498ffc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/8"
    },
    { 
        id: 9, 
        title: "情人节·甜蜜告白", 
        imageUrl: "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
        link: "https://hongbao.qq.com/cover/detail/9"
    }
];

// DOM元素
const coversGrid = document.getElementById('coversGrid');
const searchInput = document.getElementById('searchInput');

// 当前搜索词
let currentSearch = '';

// 初始化页面
function init() {
    renderCovers(redPacketCovers);
    setupEventListeners();
}

// 渲染红包封面
function renderCovers(covers) {
    coversGrid.innerHTML = '';
    
    if (covers.length === 0) {
        coversGrid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-box-open"></i>
                <h3>未找到相关红包封面</h3>
                <p>尝试更换搜索关键词</p>
            </div>
        `;
        return;
    }
    
    covers.forEach(cover => {
        const coverElement = document.createElement('div');
        coverElement.className = 'cover-card';
        
        coverElement.innerHTML = `
            <img src="${cover.imageUrl}" alt="${cover.title}" class="cover-image" loading="lazy">
            <div class="cover-info">
                <h3 class="cover-title">${cover.title}</h3>
                <button class="receive-btn" data-link="${cover.link}">领取</button>
            </div>
        `;
        
        coversGrid.appendChild(coverElement);
    });
    
    // 重新绑定事件
    bindCoverEvents();
}

// 设置事件监听器
function setupEventListeners() {
    // 搜索输入事件
    searchInput.addEventListener('input', () => {
        currentSearch = searchInput.value.trim().toLowerCase();
        filterCovers();
    });
    
    // 搜索框回车键事件
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            filterCovers();
        }
    });
}

// 筛选封面
function filterCovers() {
    let filteredCovers = redPacketCovers;
    
    // 按搜索词筛选
    if (currentSearch) {
        filteredCovers = filteredCovers.filter(cover => 
            cover.title.toLowerCase().includes(currentSearch)
        );
    }
    
    renderCovers(filteredCovers);
}

// 绑定封面事件
function bindCoverEvents() {
    // 领取按钮事件
    const receiveButtons = document.querySelectorAll('.receive-btn');
    receiveButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = button.dataset.link;
            
            // 模拟跳转到微信红包封面专区
            alert(`即将跳转到微信红包封面专区\n链接: ${link}`);
            
            // 实际跳转代码（取消注释即可使用）
            // window.open(link, '_blank');
        });
    });
    
    // 封面卡片点击事件
    const coverCards = document.querySelectorAll('.cover-card');
    coverCards.forEach(card => {
        card.addEventListener('click', (e) => {
            // 如果点击的是领取按钮，不触发卡片点击
            if (e.target.closest('.receive-btn')) {
                return;
            }
            
            // 获取封面链接（假设第一个按钮的链接）
            const receiveBtn = card.querySelector('.receive-btn');
            if (receiveBtn) {
                const link = receiveBtn.dataset.link;
                
                // 模拟跳转到详情页
                const title = card.querySelector('.cover-title').textContent;
                alert(`查看红包封面详情: ${title}\n即将跳转到微信红包封面专区`);
                
                // 实际跳转代码（取消注释即可使用）
                // window.open(link, '_blank');
            }
        });
    });
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', init);
</script>

</body>

</html>
